<ul data-role="listview" data-split-icon="delete" data-inset="false" class="details_order" id="details_inprog_order">
    <li data-role="list-divider" class="nodelete">
        <h2 id="transactionid"></h2>
    </li>
    <li data-role="list-divider" id="paymentdata" class="li-detail-head nodelete">
        <p>Customer name: <span id="customer_name"></span></p>
        <p>Email: <span id="customer_email"></span></p>
        <p>Contact: <span id="mobile_number"></span></p>
        <p>Status: <span id="order_status"></span></p>
        <p>Order date: <span id="order_date"></span></p>
        <p>Remarks <span id="remarks"></span></p>
    </li>
    <li class="ui-li-has-thumb clone item_clone">
        <a href="#" class="showshipment">
            <img src="#" class="ui-li-thumb avatar" />
            <p><strong class="product_name"></strong></p>
            <p>Quantity : <span class="quantity"></span></p>
            <p>Price: <span class="price"></span></p>
            <p>Shipment : <span class="ship_method"></span></p>
            <span class="ui-li-count ord_verified isverified">Verified</span>
        </a>
    </li>
</ul>
<br />
<button id="complete_order" data-ajax="false" data-role="button" class="grabhut_btn ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Complete All</button>
